<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="style.css">
 </head>  
<body>

  <!-- Slideshow container -->
  <h1>Happy 13th &#10084</h1> 
  
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./image1.jpeg"style="width:100%">
    <div class="text1">Our first date &#128525</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./image3.jpeg"style="width:100%">
    <div class="text1">Our Second Date </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./image2.jpg"style="width:100%">
    <div class="text1">Our third Date: Always Happy Together</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

</body>
<script src="myscripts.js"></script>
</html>
